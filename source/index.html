<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Главная</title>
  </head>
  <body>
    <header class="page-header">
      <nav class="page-nav">
        <a class="page-nav__logo" href="">Pink</a>
        <button class="page-nav__close"></button>
        <ul class="page-nav__list">
          <li class="page-nav__list-item">Главная</li>
          <li class="page-nav__list-item">Фотографии</li>
          <li class="page-nav__list-item">Конкурс</li>
          <li class="page-nav__list-item">Html academy</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="promo">
        <div class="promo__picture"></div>
        <a href="" class="promo__download-btn">Скачать приложение</a>
        <ul class="promo__platforms platforms">
          <li class="platforms__item">
            <a class="platforms__link"></a>
          </li>
          <li class="platforms__item">
            <a class="platforms__link"></a>
          </li>
          <li class="platforms__item">
            <a class="platforms__link"></a>
          </li>
        </ul>
        <span class="promo__small"></span>
      </section>
      <section class="app-description">
        <div class="app-description__hook hook">
          <p class="hook__text">
            Устали от серости мегаполиса?
          </p>
          <p class="hook__text">
            Нам есть, что вам предложить!
          </p>
        </div>
        <ul class="app-description__features features">
          <li class="features__item">
            <h3 class="features__item-title"></h3>
            <p class="features__item-text"></p>
          </li>
          <li class="features__item">
            <h3 class="features__item-title"></h3>
            <p class="features__item-text"></p>
          </li>
          <li class="features__item">
            <h3 class="features__item-title"></h3>
            <p class="features__item-text"></p>
          </li>
        </ul>
      </section>
      <section class="testimonies">
        <ul class="testimonies__slider slider">
          <li class="slider__slide"></li>
          <li class="slider__slide"></li>
          <li class="slider__slide"></li>
        </ul>
        <ul class="testimonies__slider-controls controls">
          <li class="controls__item">
            <i class="controls__button"></i>
          </li>
          <li class="controls__item">
            <i class="controls__button"></i>
          </li>
          <li class="controls__item">
            <i class="controls__button"></i>
          </li>
        </ul>
      </section>
      <section class="packages">
        <ul class="packages__slider slider">
          <li class="slider__slide"></li>
          <li class="slider__slide"></li>
          <li class="slider__slide"></li>
        </ul>
        <ul class="packages__slider-controls controls">
          <li class="controls__item">
            <i class="controls__button"></i>
          </li>
          <li class="controls__item">
            <i class="controls__button"></i>
          </li>
          <li class="controls__item">
            <i class="controls__button"></i>
          </li>
        </ul>
      </section>
    </main>
    <footer class="page-footer">
      <section class="contacts">
        <p class="contacts__hook">
          Остались вопросы?
          Свяжитесь с нами!
        </p>
        <address class="contacts__address">
          <div class="contacts__item">
            <span class="contacts__item-name">Звоните:</span>
            <a href="" class="contacts__tel"></a>
          </div>
          <div class="contacts__item">
            <span class="contacts__item-name">Звоните:</span>
            <a href="" class="contacts__email"></a>
          </div>
          <div class="contacts__item">
            <span class="contacts__item-name">Звоните:</span>
            <a href="" class="contacts__address"></a>
          </div>
        </address>
        <div class="contacts__map"></div>
      </section>

    </footer>
  </body>
</html>
