<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Анкета</title>
  </head>
  <body>
    <header class="page-header">
      <nav class="page-nav">
        <a class="page-nav__logo" href="">Pink</a>
        <button class="page-nav__close"></button>
        <ul class="page-nav__list">
          <li class="page-nav__list-item">Главная</li>
          <li class="page-nav__list-item">Фотографии</li>
          <li class="page-nav__list-item">Конкурс</li>
          <li class="page-nav__list-item">Html academy</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="main-form">
        <h1 class="main-form__header">
          Конкурс на самое безбашенное путешествие с Пинк
        </h1>
        <p class="main-form__header-small">
          Поделитесь своей историей и получите
          шанс выиграть ценный приз — 1000
          миль на вашу бонусную карту!
        </p>
        <form class="main-form__form form" action="" method="post">
          <fieldset class="form__fieldset">
            <label class="form__label">
              Фамилия:
              <input type="text" class="form__input" name="lname" placeholder="Укажите фамилию *">
            </label>
            <label class="form__label">
              Имя:
              <input type="text" class="form__input" name="fname" placeholder="Введите ваше имя *">
            </label>
            <label class="form__label">
              Отчество:
              <input type="text" class="form__input" name="mname" placeholder="Ну и отчество тоже">
            </label>
          </fieldset>
          <fieldset class="form__fieldset form__fieldset--grey">
            <legend class="form__section-name">Ваши безбашенные достижения в путешествии</legend>
            <input class="form__input" id="shark" type="checkbox" checked>
            <label for="shark" class="form__label">Сделай селфи с акулой</label>
            <input class="form__input" id="beach" type="checkbox" checked>
            <label for="beach" class="form__label">Обгорел на пляже</label>
            <input class="form__input" id="chuck" type="checkbox">
            <label for="chuck" class="form__label">Видел Чака Норриса</label>
            <input class="form__input" id="souvenir" type="checkbox">
            <label for="souvenir" class="form__label">Накупил сувениров</label>
            <input class="form__input" id="tower" type="checkbox" checked>
            <label for="tower" class="form__label">Удержал башню</label>
            <input class="form__input" id="hotel" type="checkbox">
            <label for="hotel" class="form__label">Разгромил отель</label>
          </fieldset>
          <fieldset class="form__fieldset">
            <label class="form__label">
              Номер телефона
              <input type="tel" class="form__input" placeholder="Номер, пожалуйста">
            </label>
            <label class="form__label">
              Адрес почты:
              <input type="email" class="form__input" placeholder="Введите почту *">
            </label>
          </fieldset>
          <fieldset class="form__fieldset form__fieldset--grey">
            <legend class="form__section-name">С каким приложением путешествовали?</legend>
            <input type="radio" class="form__input" id="ios" checked>
            <label for="ios" class="form__label">Pink для iOS</label>
            <input type="radio" class="form__input" id="android">
            <label for="android" class="form__label">Pink для Android</label>
            <input type="radio" class="form__input" id="windowsphone">
            <label for="windowsphone" class="form__label">Windows Phone</label>
          </fieldset>
          <fieldset class="form__section">
            <label for="story" class="form__label">Опишите свои эмоции</label>
            <textarea class="form__input form__input--textarea" id="story" placeholder="Можно прям в красках, не стесняясь в выражениях">
          </fieldset>
          <button class="form__submit" type="submit">Отправить форму</button>
          <span class="form__small">*—обязательные поля</span>
        </form>
      </section>
    </main>
    <footer class="page-footer">
      <a href="" class="page-footer__logo">
        <img class="page-footer__logo-self" src="" alt="">
      </a>
      <ul class="page-footer__social social">
        <li class="social__item">
          <a href="" class="social__link"></a>
        </li>
        <li class="social__item">
          <a href="" class="social__link"></a>
        </li>
        <li class="social__item">
          <a href="" class="social__link"></a>
        </li>
      </ul>
      <div class="page-footer__copyright">
        Разработано
        <a href="" class="page-footer__copyright-link">

        </a>
      </div>
    </footer>
  </body>
</html>
